{%  load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student_Login</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 30px 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>student_login</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <!-- Username / Email -->
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your Username" required>

        <!-- Password -->
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>

        <!-- Error Message -->
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <!-- Login Button -->
        <button type="submit">Login</button>

        <!-- Optional: Forgot Password -->
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </form>
</div>

</body>
</html>
