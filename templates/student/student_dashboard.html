{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        /* Header */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #34495e;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 60px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        /* Main Content */
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            width: 250px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .card p {
            font-size: 18px;
            color: #555;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="header">
        Student Dashboard
    </div>

    <div class="sidebar">
        <a href="#">Dashboard</a>
        <a href="#">My Profile</a>
        <a href="#">Attendance</a>
        <a href="#">Marks</a>
        <a href="#">Courses</a>
        <a href="{% url 'main_app:logout' %}">Logout</a>
    </div>

    <div class="main-content">
        <h2>Welcome, Student</h2>

        <div class="card-container">
            <div class="card">
                <h3>Total Courses</h3>
                <p>5</p>
            </div>

            <div class="card">
                <h3>Attendance</h3>
                <p>85%</p>
            </div>

            <div class="card">
                <h3>Total Marks</h3>
                <p>420 / 500</p>
            </div>

            <div class="card">
                <h3>Pending Assignments</h3>
                <p>2</p>
            </div>
        </div>

        <div class="footer">
            Â© 2026 Student Management System
        </div>
    </div>

</body>
</html>
